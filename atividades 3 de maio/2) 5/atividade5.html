<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com Exibição Dinâmica</title>
    <link rel="stylesheet" href="style5.css">
</head>
<body>
    <div class="form-container">
        <h1>Envie sua Mensagem</h1>
        <form id="meuFormulario">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="5" required></textarea>
            </div>
            <button type="submit">Enviar</button>
        </form>

        <div id="dadosExibidos" class="dados-exibidos">
            <h2>Dados Enviados:</h2>
            <p><strong>Nome:</strong> <span id="exibirNome"></span></p>
            <p><strong>E-mail:</strong> <span id="exibirEmail"></span></p>
            <p><strong>Mensagem:</strong> <span id="exibirMensagem"></span></p>
        </div>
    </div>

    <script src="script5.js"></script>
</body>
</html>
